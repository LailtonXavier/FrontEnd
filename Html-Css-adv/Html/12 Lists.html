<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>

    </head>
    <body>
        <h1>Listas podem ser ordenandas e não ordenandas</h1>
        <p>Os desenvolvedores usam para relacionar um conjunto
            de itens relacionados da Listas
        </p>
        <hr>
        <h2>Lista não ordenada</h2>
        <ul>
            <li>Cafe</li>
            <li>Leite</li>
            <li>Manga</li>
        </ul>
        <hr>

        <h2>Listas ordenandas</h2>
        <ol>
            <li>Orange</li>
            <li>Green</li>
            <li>Black</li>
        </ol>
        <hr>

        <h2>Lista de descrição</h2>
        <dl>
            <dt>Cat</dt>
                <dd>-E branco e peludo</dd>
            <dt>Dog</dt>
                <dd>-Ele lati muito</dd>
        </dl>
    </body>
</html>
