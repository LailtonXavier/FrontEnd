<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <div style="text-align: center;">
        <button onclick="playPause()">Play/Pause</button> 
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
<br><br>
        <video id="video1" width="420">
            <source src="mov_bbb.mp4" type="video/mp4">
                <source src="mov_bbb.gg" type="video/ogg"> 

        </video>
</div>
<script>
    var myVideo = document.getElementById('video1');

    function playPause() { 
  if (myVideo.paused) {
          myVideo.play()
  } else{
      myVideo.pause()
  }
} 
    function makeBig(){
        myVideo.width = 560;
    }
    function makeSmall(){
        myVideo.width = 320;
    }
    function makeNormal(){
        myVideo.width = 420;
    }
</script>

<p>Video de 
    <a href="https://www.bigbuckbunny.org/">big </a> Big </p>
    
</body>
</html>
