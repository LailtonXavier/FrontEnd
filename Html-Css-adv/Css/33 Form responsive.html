<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="33 Form responsive.css">
    <title>Form</title>
</head>

<body>

    <header>
        <h1>Form responsive</h1>
        <p>Criando um formulario responsive</p>
    </header>
    
 <div class="container">
    <form>
        
            <div class="search">
               <div class="row">
            <div class="col-25">
                <label for="textt">Search: </label>
            </div>
            <div class="col-75">
                <i class="fas fa-search"></i>
                <input type="text" id="textt" name="textt" placeholder="Search...">
            </div>
            </div>

            <div class="row">
            <div class="col-25">
                <label for="textno">Name: </label>
            </div>
            <div class="col-75">
                <i class="fas fa-user"></i>
                <input type="text" id="textno" name="textno" placeholder="You name">
            </div>
            </div>


<div class="row">
    <div class="col-25">
        <label for="pais">Country</label>
    </div>
    <div class="col-75">
        <select name="pais" id="pais">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
        </select>
    </div>
    </div>

    <div class="row">
    <div class="col-25">
        <label for="areas">Subject</label>
    </div>
    <div class="col-75">
        <textarea name="areas" id="areas" placeholder="Write something" style=" height: 200px"></textarea>
    </div>
    </div>

    <div class="row">
        <input type="submit" name="Submit" id="submit">
    </div>

</form>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
