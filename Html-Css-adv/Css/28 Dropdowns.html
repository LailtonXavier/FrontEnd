<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="28 Dropdowns.css">
    <title>Dropdowns</title>
</head>
<body>
    <h1>Dropdowns</h1>

    <div class="dropdown">
        <span>Mouse over me</span>
        <div class="dropdown-content">
            <p>Hello world</p>
        </div>
    </div>
    <hr>

    <article>
 <h2>Menu suspenso</h2>
    <div class="menu-suspenso">
        <button class="dropbtn">Dripdown Menu</button>
       
        <ul class="menu-content">
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Login</a></li>

        </ul>
    </div>
    </article>
    <article id="article2">
    <div class="dropleftandright" style="float: left;">
        <button class="dropbutto">Left</button>
        <ul class="rightandleft-content" style="left: 0;">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </div>
    <div class="dropleftandright" style="float: right;">
        <button class="dropbutto">Right</button>
        <ul class="rightandleft-content">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </div>
    </article>

       <div class="drop-imgs">

        </div>
