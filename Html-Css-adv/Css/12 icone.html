<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link ws3-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!--Link bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Link Google-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>icone</title>
</head>
<body>
    <h1>Ícone</h1>
    <p>Adiciona-se com a biblioteca de icone 
        como Font Awesome <br>
        O nome da classe de icone embutido = i ou span
    </p>
    <i class="fas fa-cloud"> Nuvem</i>
    <i class="fas fa-heart"> Coração</i>
    <i class="fas fa-car"> Carro</i> 
    <i class="fas fa-file"> Arquivo</i>
    <i class="fas fa-bars"> Barra</i>
    <br><br>
    <a href="https://www.w3schools.com/icons/icons_reference.asp">
    <i class="fas fa-file"></i></a>
    <hr>

    <h2>Icone Bootstrap</h2>
    <i class="glyphicon glyphicon-cloud"></i>
<i class="glyphicon glyphicon-remove"></i>
<i class="glyphicon glyphicon-user"></i>
<i class="glyphicon glyphicon-envelope"></i>
<i class="glyphicon glyphicon-thumbs-up"></i>
    <hr>

    <h2>Incones do Google</h2>
    <p>O nome do icone é colocado dentro do i </p>
    <i class="material-icons">cloud</i>
<i class="material-icons">favorite</i>
<i class="material-icons">attachment</i>
<i class="material-icons">computer</i>
<i class="material-icons">traffic</i>

</body>
</html>
