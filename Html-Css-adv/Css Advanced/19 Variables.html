    <button type="button" onclick="obterValor()">Definir Var Css com Js </button>
    <button type="button" onclick="definir()">Mudar Var Css com Js </button>


        <!--Podemos mudar usando JavaScript  -->
        <script>
            // obetendo a ray do elemento

            let rais = document.querySelector(':root');

                // criar var para obter o valor
                //pegando o valor
                function obterValor(){
                    let varStyle = getComputedStyle(rais);
                    alert("the value of --blue is: " + varStyle.getPropertyValue('--blue'));
                }
                //mudando o seu valor para outra cor
                function definir(){
                    rais.style.setProperty('--blue', 'black');
                }
        </script>
